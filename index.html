<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="title" style="color: green;font-weight: bold;">Snake Game</div>
    <div id="gameArea"></div>
<div id="scoreBoard" style="margin-top: 20px;display: flex;width: 400px;display:flex;justify-content: space-between;padding: 10px 20px;background-color:lightcoral">
    <p>Current Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
</div>

<!-- Audio Elements -->
<audio id="gameMusic" src="game-music.mp3" loop></audio>
<audio id="foodSound" src="food-sound.mp3"></audio>
<audio id="hitSound" src="hit-sound.mp3"></audio>
<audio id="MoveSound" src="move.mp3"></audio>

<script src="script.js">
   
</script>

</body>
</html>
